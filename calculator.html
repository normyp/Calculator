<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--<a href="http://jquery.com/">jQuery</a>-->

    <input type="text" id="num1" value="">
    <input type="text" id="num2" value="">
    <input type="text" id="sum"> <!-- TODO: Make this an output field-->

    <br> </br> <input type="button" value=1 onclick="addNumber(this.value)"> 
    <input type="button" value=2 onclick="addNumber(this.value)"> 
    <input type="button" value=3 onclick="addNumber(this.value)"><br> </br> 
    <input type="button" value=4 onclick="addNumber(this.value)">  <!-- change -->
    <input type="button" value=5 onclick="addNumber(this.value)"> 
    <input type="button" value=6 onclick="addNumber(this.value)">
    <br> </br>
    <input type="button" value=7 onclick="addNumber(this.value)"> 
    <input type="button" value=8 onclick="addNumber(this.value)"> 
    <input type="button" value=9 onclick="addNumber(this.value)">
     <br> </br> 
     <input type="button" value=0 onclick="addNumber(this.value)">
     <br> </br>
    <button onclick="sum()">Sum</button>
    <input type="button" value=+ onclick="change(this.value)">
    <button onclick="changeColour()">Change Colour</button>
    <button onclick="toWhite()">To White</button>

    <script src="jquery-3.4.1.min.js"></script>
    <script>

    var i = 0;
    var j = 0;
    var changed = false;

    var arrayOfNums = ["num1", "num2"];
    
    function sum(){
        var num1 = parseInt($("#num1").val()); 
        var num2 = parseInt($("#num2").val());
        $("#sum").val(num1 + num2);
    }

    function changeColour(){
        var arrayOfColours = ["red", "blue", "yellow", "green", "pink", "orange"];
        $("#num1").css("background-color", arrayOfColours[i]);
        $("#num2").css("background-color", arrayOfColours[i]);
        $("#sum").css("background-color", arrayOfColours[i]);
        i++;
        if (i >= arrayOfColours.length)
        {
            i = 0;
        }
    }

    function toWhite(){
        $("#num1").css("background-color", "white");
        $("#num2").css("background-color", "white");
        $("#sum").css("background-color", "white");
    }

    function change(element)
    {
        changed = true;
        if(changed && j <= 1){ //Now I want + button in change selected box
            j++;
        }
    }

    function addNumber(element)
    {
        document.getElementById(arrayOfNums[j]).value += element;
    }

    </script>  
</body>
</html>
