<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--<a href="http://jquery.com/">jQuery</a>-->

    <input type="text" id="num1" value="5">
    <input type="text" id="num2" value="4">
    <input type="text" id="sum"> <!-- TODO: Make this an output field-->

    <button onclick="sum()">Sum</button>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
    
    function sum(){
        var num1 = parseInt($("#num1").val()); 
        var num2 = parseInt($("#num2").val());
        $("#sum").val(num1 + num2);
    }

    </script>  
</body>
</html>
