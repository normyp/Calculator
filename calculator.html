    <script>

    var i = 0;
    var j = 0;
    var changed = false;

    var arrayOfNums = ["num1", "num2"];
    var arrayOfValues = [];
    
    function clearAll(){
        document.getElementById("num1").value = "";
        document.getElementById("sum").value = "";
        document.getElementById("output").value = "";
        arrayOfValues = [];
    }

    function finish(){
        if(document.getElementById("num1").value != "")
        {
            var arrNum = parseInt($("#num1").val());
            arrayOfValues.push(arrNum);
            document.getElementById("num1").value = "";
            equals();
        }
    }

    function equals(){
        var sumArr = 0;
        for(i = 0; i < arrayOfValues.length; i++)
        {
            sumArr += arrayOfValues[i];
            document.getElementById("output").value = arrayOfValues;
        }
        document.getElementById("sum").value = eval(sumArr);
       
        //document.getElementById("sum").value = sumArr;
    }

    function changeColour(){
        var arrayOfColours = ["red", "blue", "yellow", "green", "pink", "orange"];
        $("#num1").css("background-color", arrayOfColours[i]);
        $("#num2").css("background-color", arrayOfColours[i]);
        $("#output").css("background-color", arrayOfColours[i]);
        $("#sum").css("background-color", arrayOfColours[i]);
        i++;
        if (i >= arrayOfColours.length)
        {
            i = 0;
        }
    }

    function toWhite(){
        $("#num1").css("background-color", "white");
        $("#num2").css("background-color", "white");

        if(document.getElementById("num1").value != ""){
            var num = parseInt($("#num1").val());
            document.getElementById("sum").value = num*num;
            document.getElementById("num1").value = "";
        }
    }

    function addNumToArr(element){
        if(document.getElementById("num1").value != ""){
        //console.log(parseInt($("#num1").val()));
        var arrNum = parseInt($("#num1").val());
        arrayOfValues.push(arrNum); //Add number to array of numbers
        document.getElementById("num1").value = ""; //Make text field blank
        }
        if(element.value.includes("+"))
        {
            arrayOfValues.push("+");
        }
        if(element.value.includes("-"))
        {
            arrayOfValues.push("-");
        }
        if(element.value.includes("*"))
        {
            arrayOfValues.push("*");
        }
        if(element.value.includes("/"))
        {
            arrayOfValues.push("/");
        }
    }
