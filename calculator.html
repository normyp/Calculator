<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--<a href="http://jquery.com/">jQuery</a>-->

    <input type="text" id="num1" value="5">
    <input type="text" id="num2" value="4">
    <input type="text" id="sum"> <!-- TODO: Make this an output field-->

    <button onclick="sum()">Sum</button>
    <button onclick="changeColour()">Change Colour</button>
    <button onclick="toWhite()">To White</button>

    <script src="jquery-3.4.1.min.js"></script>
    <script>

    var i = 0;
    
    function sum(){
        var num1 = parseInt($("#num1").val()); 
        var num2 = parseInt($("#num2").val());
        $("#sum").val(num1 + num2);
    }

    function changeColour(){
        var arrayOfColours = ["red", "blue", "yellow", "green", "pink", "orange"];
        $("#num1").css("background-color", arrayOfColours[i]);
        $("#num2").css("background-color", arrayOfColours[i]);
        i++;
        if (i >= arrayOfColours.length)
        {
            i = 0;
        }
    }

    function toWhite(){
        $("#num1").css("background-color", "white");
        $("#num2").css("background-color", "white");
        
    }

    </script>  
</body>
</html>
